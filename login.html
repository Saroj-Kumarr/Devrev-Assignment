<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #D4E6F1;
    }

    h2 {
      text-align: center;
    }


    form {
      width: 300px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #5DADE2;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #3498DB ;
    }

    #username{
        padding-left:0px;
      padding-right:0px;
    }

    #password{
        padding-left:0px;
      padding-right:0px;
    }

  </style>
</head>
<body>
  <h2>Login</h2>
  
  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    
    <input type="submit" value="Login">
  </form>
</body>
</html>
